<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book A Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Get a Seat While You Can!</h3>
      <hr>
      <a href="/tables"><button class="btn btn-danger btn-lg"><span class="fa fa-menu"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn"><span class="fa fa-home"></span></button></a>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3><strong>Add Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>
            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span></span>Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $("#add-btn").on("click", (event) => {
      event.preventDefault();

      const newReservation = {
        name: $("#name").val().trim(),
        phone: $("#Phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim(),
      };

      $.post("/api/reservations", newReservation)
        .then((data) => {
          alert(data.name + " added.");
        });
    });
  </script>
</body>
</html>
