<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book A Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1><span class="fa fa-fire"></span>
        <h3>Book your seat before they are all gone!</h3>
        <hr>
        <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add New Reservation</button></a>
      </div>

      <div class="card">
        <div class="card-header">
          <h3><strong>Current Reservations</strong></h3>
        </div>
        <div id="curRes">
              
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3><strong>Wait List Reservations</strong></h3>
        </div>
        <div id="waitList">
        
        </div>
      </div>
    </div>
     

  <script type="text/javascript">
        $.get("/api/reservations/", (data) => {
            data.forEach(element => {
              console.log(element);
              let newDiv = $("<div>")
              newDiv.addClass('card-body')
              let newName= $("<div>").text(`Name: ${element.name}`);
              let newPhone= $("<div>").text(`Phone Number: ${element.phone}`);
              let newEmail= $("<div>").text(`Email: ${element.email}`);
              let newId= $("<div>").text(`Unique Id: ${element.id}`);
              newDiv.append(newName, newPhone, newEmail, newId) 
               $("#curRes").append(newDiv);
            })
          })
          $.get("/api/waitList/", (data) => {
            data.forEach(element => {
              console.log(element);
              let newDiv = $("<div>")
              newDiv.addClass('card-body')
              let newName= $("<div>").text(`Name: ${element.name}`);
              let newPhone= $("<div>").text(`Phone Number: ${element.phone}`);
              let newEmail= $("<div>").text(`Email: ${element.email}`);
              let newId= $("<div>").text(`Unique Id: ${element.id}`);
              newDiv.append(newName, newPhone, newEmail, newId) 
               $("#waitList").append(newDiv);
            })
          })
  </script>

  </body>
  </html>
